<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-contractor-my-suffix-heading" jhiTranslate="invoicesApp.contractor.home.createOrEditLabel">Create or edit a Contractor</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!contractor.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="contractor.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="invoicesApp.contractor.name" for="field_name">Name</label>
                    <input type="text" class="form-control" name="name" id="field_name"
                        [(ngModel)]="contractor.name" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="invoicesApp.contractor.identificationNumber" for="field_identificationNumber">Identification Number</label>
                    <input type="text" class="form-control" name="identificationNumber" id="field_identificationNumber"
                        [(ngModel)]="contractor.identificationNumber" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="invoicesApp.contractor.taxIdentificationNumber" for="field_taxIdentificationNumber">Tax Identification Number</label>
                    <input type="text" class="form-control" name="taxIdentificationNumber" id="field_taxIdentificationNumber"
                        [(ngModel)]="contractor.taxIdentificationNumber" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="invoicesApp.contractor.street" for="field_street">Street</label>
                    <input type="text" class="form-control" name="street" id="field_street"
                        [(ngModel)]="contractor.street" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="invoicesApp.contractor.city" for="field_city">City</label>
                    <input type="text" class="form-control" name="city" id="field_city"
                        [(ngModel)]="contractor.city" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="invoicesApp.contractor.postcode" for="field_postcode">Postcode</label>
                    <input type="text" class="form-control" name="postcode" id="field_postcode"
                        [(ngModel)]="contractor.postcode" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="invoicesApp.contractor.bankCode" for="field_bankCode">Bank Code</label>
                    <input type="text" class="form-control" name="bankCode" id="field_bankCode"
                        [(ngModel)]="contractor.bankCode" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="invoicesApp.contractor.bankAccountNumber" for="field_bankAccountNumber">Bank Account Number</label>
                    <input type="text" class="form-control" name="bankAccountNumber" id="field_bankAccountNumber"
                        [(ngModel)]="contractor.bankAccountNumber" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="invoicesApp.contractor.bankAccountPrefix" for="field_bankAccountPrefix">Bank Account Prefix</label>
                    <input type="text" class="form-control" name="bankAccountPrefix" id="field_bankAccountPrefix"
                        [(ngModel)]="contractor.bankAccountPrefix" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="invoicesApp.contractor.user" for="field_user">User</label>
                    <select class="form-control" id="field_user" name="user" [(ngModel)]="contractor.userId" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="userAccountOption.id" *ngFor="let userAccountOption of useraccounts; trackBy: trackUserAccountById">{{userAccountOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
