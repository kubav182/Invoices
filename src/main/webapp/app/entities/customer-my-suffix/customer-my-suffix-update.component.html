<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-customer-my-suffix-heading" jhiTranslate="invoicesApp.customer.home.createOrEditLabel">Create or edit a Customer</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!customer.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="customer.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="invoicesApp.customer.name" for="field_name">Name</label>
                    <input type="text" class="form-control" name="name" id="field_name"
                        [(ngModel)]="customer.name" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="invoicesApp.customer.identificationNumber" for="field_identificationNumber">Identification Number</label>
                    <input type="text" class="form-control" name="identificationNumber" id="field_identificationNumber"
                        [(ngModel)]="customer.identificationNumber" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="invoicesApp.customer.taxIdentificationNumber" for="field_taxIdentificationNumber">Tax Identification Number</label>
                    <input type="text" class="form-control" name="taxIdentificationNumber" id="field_taxIdentificationNumber"
                        [(ngModel)]="customer.taxIdentificationNumber" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="invoicesApp.customer.street" for="field_street">Street</label>
                    <input type="text" class="form-control" name="street" id="field_street"
                        [(ngModel)]="customer.street" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="invoicesApp.customer.city" for="field_city">City</label>
                    <input type="text" class="form-control" name="city" id="field_city"
                        [(ngModel)]="customer.city" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="invoicesApp.customer.postcode" for="field_postcode">Postcode</label>
                    <input type="text" class="form-control" name="postcode" id="field_postcode"
                        [(ngModel)]="customer.postcode" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="invoicesApp.customer.user" for="field_user">User</label>
                    <select class="form-control" id="field_user" name="user" [(ngModel)]="customer.userId" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="userAccountOption.id" *ngFor="let userAccountOption of useraccounts; trackBy: trackUserAccountById">{{userAccountOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
