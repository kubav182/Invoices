<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="item">
            <h2><span jhiTranslate="invoicesApp.item.detail.title">Item</span> {{item.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="invoicesApp.item.itemName">Item Name</span></dt>
                <dd>
                    <span>{{item.itemName}}</span>
                </dd>
                <dt><span jhiTranslate="invoicesApp.item.unit">Unit</span></dt>
                <dd>
                    <span>{{item.unit}}</span>
                </dd>
                <dt><span jhiTranslate="invoicesApp.item.price">Price</span></dt>
                <dd>
                    <span>{{item.price}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/item-my-suffix', item.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
